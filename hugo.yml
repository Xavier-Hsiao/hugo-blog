baseURL: "https://www.goblin-stronger.com"
defaultContentLanguage: "zh-tw"
defaultContentLanguageInSubdir: false
title: "哥布林 . 一起 . 強大"
theme: "hugo-theme-stack"

newContentEditor: "yaml"
contentDir: "content/zh-tw"

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: "hugo-theme-stack"
  # GA Tracking ID
  googleAnalytics:
    id:

pagination:
  pagerSize: 20

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  categoryOrder:
    - 讀書心得
    - 程式學習
    - 語言學習
    - 雜記
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico

  footer:
    since: 2025
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🇹🇼
    subtitle: 洞穴外的光......好強
    avatar:
      enabled: true
      local: true
      local: true
      src: img/avatar.png

  article:
    math: true
    toc: true
    readingTime: false
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: false
    provider: disqus

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    beaudar:
      repo:
      issueTerm: pathname
      label:
      theme:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      serverURL:
      lang:
      pageview:
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
      requiredMeta:
        - name
        - email
        - url
      locale:
        admin: Admin
        placeholder:

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
      serverName: "cactus.chat"
      siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:
      proxy:

    cusdis:
      host:
      id:
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/Xavier-Hsiao
      params:
        icon: brand-github

    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/yu-ting-hsaio-ba4619231/
      params:
        icon: brand-linkedin

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
